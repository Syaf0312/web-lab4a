<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Content Example</title>
  <script>
    // This function will change the content of the <p> tag inside the div
    function changeContent() {
      document.getElementById('myElement').querySelector('p').innerText = 'Hello there!';
    }
  </script>
</head>
<body>

  <div id="myElement">
    <p>Welcome to my website!</p>
  </div>

  <button onclick="changeContent()">Change Content</button>

</body>
</html>
